<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#professionForStarCreateModal" (click)="createNewProfession()">Create
  new link for this Star</button>
<div class="modal fade" id="professionForStarCreateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="professionForStarCreateModal">Profession</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group col-md-7">
          <label>linkForCreate: {{professionCreateLink}}</label>
        </div>
        <form>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="name">Profession ID:</label>
            <div class="col-sm-8">
              <input type="text" [(ngModel)]="starProfession.starProfessionId" name="starProfession id" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="createProfessionForStar(professionCreateLink)"
              data-dismiss="modal">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
