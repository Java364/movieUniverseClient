<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createModal" (click)="createNew()">Add new</button>

<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group col-md-7">
          <label for="firstName">First Name:</label>
          <input type="text" [(ngModel)]="star.firstName" name="firsName" class="form-control" />
        </div>

        <div class="form-group col-md-7">
          <label for="lastName">Last Name:</label>
          <input type="text" [(ngModel)]="star.lastName" name="lastName" class="form-control" />
        </div>

        <div class="form-group col-md-7">
          <label for="biography">Bio:</label>
          <input type="text" [(ngModel)]="star.biography" name="biography" class="form-control" />
        </div>

        <div class="form-group col-md-7">
          <label for="birthday">Birthday:</label>
          <input type="text" [(ngModel)]="star.birthday" name="birthday" class="form-control" />
        </div>

        <div class="form-group col-md-7">
          <label for="growth">Growth:</label>
          <input type="text" [(ngModel)]="star.growth" name="growth" class="form-control" />
        </div>

        <div class="form-group col-md-7">
          <label for="cityOfBirth">City of birth:</label>
          <input type="text" [(ngModel)]="star.cityOfBirth" name="cityOfBirth" class="form-control" />
        </div>

        

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="createStar()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
