<div class="wrapper">
  <form #f="ngForm" class="form-login">
    <h2 class="form-login-heading"></h2>
    <input type="text" class="form-control" id="usernameOrEmail" ngModel name="email"
            required="" autofocus=""/>
    <input type="password" class="form-control" id="password" ngModel name="password"
           required=""/>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="loginGeneral(f)">Login</button>
  </form>
</div>
