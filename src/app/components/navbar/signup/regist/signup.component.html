<div class="NewUserForm">
  <div class="title">Registration form</div>
  <form [formGroup]="userForm" (ngSubmit)="signupGeneral(userForm)">
    <div class="form-group">
      <input matInput placeholder="Firstname" formControlName="firstName" required>
      <mat-error *ngIf="firstnameControl.hasError('maxlength') ">
        Name is too long!
      </mat-error>
      <div class="form-group">
        <input matInput placeholder="Lastname" formControlName="lastName" required>
        <mat-error *ngIf="lastnameControl.hasError('maxlength') ">
          String is too long!
        </mat-error>
      </div>
      <div class="form-group">
        <input matInput placeholder="Enter your email" formControlName="email" required>
        <mat-error *ngIf="emailControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="emailControl.hasError('email') ">
          Please enter a valid email address!
        </mat-error>
      </div>
      <div class="form-group">
        <input matInput placeholder="Password" formControlName="password" required>
        <mat-error *ngIf="passwordControl.hasError('minlength') && !passwordControl.hasError('required')">
          Password must contain more than 6 characters!
        </mat-error>
        <mat-error *ngIf="passwordControl.hasError('maxlength') && !passwordControl.hasError('required')">
          Password must contain less than 16 characters
        </mat-error>
        <mat-error *ngIf="passwordControl.hasError('required')">
          Password is <strong>required</strong>!
        </mat-error>
      </div>
      <div class="form-group">
        <button mat-button class="button">Sign up</button>
      </div>
    </div>
  </form>

</div>
